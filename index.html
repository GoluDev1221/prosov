    <style>
      :root {
        --color-cyan: #00f7ff;
        --color-gold: #c4a000;
        --color-danger: #ef4444;
        --bg-black: #050505;
      }
      body {
        background-color: var(--bg-black);
        color: var(--color-cyan);
        font-family: 'Roboto Mono', monospace;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border: 1px solid var(--color-cyan);
      }

      /* Utility for scanlines */
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
        opacity: 0.15;
      }

      /* Glitch effect */
      .glitch-text {
        position: relative;
        animation: glitch-skew 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(25px, 9999px, 86px, 0); }
        20% { clip: rect(69px, 9999px, 9px, 0); }
        40% { clip: rect(3px, 9999px, 7px, 0); }
        60% { clip: rect(55px, 9999px, 20px, 0); }
        80% { clip: rect(10px, 9999px, 40px, 0); }
        100% { clip: rect(90px, 9999px, 5px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(15px, 9999px, 6px, 0); }
        20% { clip: rect(59px, 9999px, 49px, 0); }
        40% { clip: rect(23px, 9999px, 97px, 0); }
        60% { clip: rect(85px, 9999px, 10px, 0); }
        80% { clip: rect(70px, 9999px, 15px, 0); }
        100% { clip: rect(30px, 9999px, 25px, 0); }
      }
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(0deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      
      .hex-clip {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
    </style>
